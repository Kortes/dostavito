<html lang="en">
<head>

      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='description' content=''>

</head>
<body class="page ">
    <div class="page__inner">
      <div class="header">
        <div class="header__container container">
          
            <div class="header__top clearfix">
	<a href="/" class="logo">
		<img src="images/logo.png" class="logo__image" />
	</a>
	<div class="header__menu">
		

<ul class="menu">
	
		<li class="menu__item menu__item_active">
			<a href="#" class="menu__link">Как это работает</a>
		</li>
	
		<li class="menu__item ">
			<a href="#" class="menu__link">Обратная связь</a>
		</li>
	
</ul>
	</div>
</div>
          
          
	<form class="panel panel__form" action="#" method="get">
		<h1>Заполните форму обратной связи</h1>
		<div class="panel__row clearfix">
			<label class="panel__label">Ваше имя</label>
			<div class="panel__fix">
				<div class="panel__wrapper">
					<input type="text" name="yourName" />
				</div>
			</div>
		</div>
		<div class="panel__row clearfix">
			<label class="panel__label">Электронная почта</label>
			<div class="panel__fix">
				<div class="panel__wrapper">
					<input type="text" name="mail" />
				</div>
			</div>
		</div>
		<div class="panel__row clearfix">
			<label class="panel__label">Телефон</label>
			<div class="panel__fix">
				<div class="panel__wrapper">
					<input type="text" name="phone"/>
				</div>
			</div>
		</div>
		<div class="panel__row clearfix">
			<label class="panel__label">Сообщение</label>
			<div class="panel__fix">
				<div class="panel__wrapper">
					<textarea name="text"></textarea>
				</div>
			</div>
		</div>
		<div class="panel__controls clearfix">
			<div class="panel__label"></div>
			<div class="panel__fix">
				<input type="submit" name="submit" class="btn" value="Оплатить" />
			</div>
		</div>
	</form>

          
        </div>
      </div>
      
        <div class="container page__container">
          
        </div>
      
      <div class="page__footer"></div>
    </div>

<ul class="menu">

		</li>
	
</ul>

	</div>
</div>
